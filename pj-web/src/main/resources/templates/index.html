<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>

<table>
    <thead>
        <tr>
            <td>isbn</td>
            <td>title</td>
            <td>publish_date</td>
            <td>how many days after published ?</td>
        </tr>
    </thead>
    <tr th:each="book : ${books}">
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.publishDate}"></td>
        <td th:text="${book.daysAgo}"></td>
    </tr>
</table>

</body>
</html>
